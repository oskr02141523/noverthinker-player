name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-deploy:
    name: Build & Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test
      
      - name: Build APK (Release)
        run: flutter build apk --release
      
      - name: Build App Bundle (Play Store)
        run: flutter build appbundle --release
      
      - name: Upload to S3 Production
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      
      - name: Upload builds to S3
        run: |
          aws s3 cp build/app/outputs/flutter-apk/app-release.apk \
            s3://noverthinker-builds/production/player-app/player-v${{ inputs.version }}.apk
          aws s3 cp build/app/outputs/bundle/release/app-release.aab \
            s3://noverthinker-builds/production/player-app/player-v${{ inputs.version }}.aab
      
      - name: Create Git tag
        run: |
          git tag -a "player-v${{ inputs.version }}" -m "Release player-v${{ inputs.version }}"
          git push origin "player-v${{ inputs.version }}"
      
      - name: Notify deployment
        run: echo "ðŸš€ Player App v${{ inputs.version }} deployed to production"