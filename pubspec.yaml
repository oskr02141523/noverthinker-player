name: noverthinker_player
description: "NoverThinker Player App - Youth football players platform (U15-U19)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # ============ STATE MANAGEMENT ============
  flutter_riverpod: ^2.5.1
  
  # ============ DEPENDENCY INJECTION ============
  get_it: ^7.6.7
  
  # ============ NETWORK ============
  dio: ^5.4.0
  
  # ============ VIDEO ============
  video_player: ^2.8.1
  chewie: ^1.7.4
  image_picker: ^1.0.7  # For video upload
  
  # ============ LOCAL STORAGE ============
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # ============ NAVIGATION ============
  go_router: ^13.0.0
  
  # ============ UI/UX ============
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.8
  
  # ============ FILE UPLOAD ============
  http_parser: ^4.0.2
  path: ^1.8.3
  file_picker: ^8.1.6
  
  # ============ UTILITIES ============
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # ============ CODE GENERATION ============
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/mock_data/
    - assets/images/
    - assets/icons/
